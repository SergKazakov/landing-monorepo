<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="/js/plugins/JQueryUI/jquery-ui-1.10.4.custom.min.css"
    />
    <link
      rel="stylesheet"
      href="/js/plugins/Timepicker/jquery.ui.timepicker.css"
    />
    <link
      rel="stylesheet"
      href="/js/plugins/jQueryFormStyler/jquery.formstyler.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div style="display: none">
      <div class="box-modal popup create-install" id="modal">
        <h1 class="title">
          Create Install
          <a href="#" class="box-modal_close arcticmodal-close popup-close"></a>
        </h1>
        <div class="popup-content">
          <div class="row-group">
            <div class="row">
              <label>Client ID</label>
              <select id="select1" class="light-select">
                <option value="">User</option>
                <option value="">User</option>
                <option value="">User</option>
                <option value="">User</option>
              </select>
            </div>
            <div class="row">
              <label>Select Installer</label>
              <select id="select2" class="light-select">
                <option value="">User</option>
                <option value="">User</option>
                <option value="">User</option>
                <option value="">User</option>
              </select>
            </div>
            <div class="row">
              <label>Comment</label>
              <form action="#" id="jqtransform">
                <textarea
                  placeholder="Some text..."
                  cols="30"
                  rows="10"
                ></textarea>
              </form>
            </div>
            <div class="row">
              <label>Install Time</label>
              <input id="calendar" class="date" type="text" />
              <input id="time" class="time" type="text" />
            </div>
            <div class="btn-line">
              <a href="#" class="btn btn-red box-modal_close arcticmodal-close">
                <span>Save</span>
              </a>
              <a
                href="#"
                class="btn btn-grey box-modal_close arcticmodal-close"
              >
                <span>Cancel</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/plugins/JQueryUI/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="/js/plugins/Timepicker/jquery.ui.timepicker.js"></script>
    <script src="/js/plugins/jQueryFormStyler/jquery.formstyler.min.js"></script>
    <script src="/js/plugins/ArcticModal/jquery.arcticmodal-0.3.min.js"></script>
    <script>
      $(function () {
        $("#calendar").datepicker({
          showOtherMonths: true,
          selectOtherMonths: true,
        });
        $("#time").timepicker({
          showPeriod: true,
        });
        $("#modal").arcticmodal();
        $("#select1, #select2").styler({
          browseText: "All",
        });
      });
    </script>
  </body>
</html>
